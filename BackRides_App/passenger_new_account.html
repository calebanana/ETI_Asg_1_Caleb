<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BackRides Passenger</title>
</head>
<body>
    <h1>Welcome to BackRides!</h1>
    
    <h2>Create Passenger Account</h2>
    <form method="POST">
        <label>Username</label> <br/>
        <input name="p_username" type="text"> <br/><br/>
        <label>Password</label><br/>
        <input name="p_password" type="password"> <br/><br/>
        <label>First Name</label><br/>
        <input name="p_firstname" type="text"> <br/><br/>
        <label>Last Name</label><br/>
        <input name="p_lastname" type="text"> <br/><br/>
        <label>Mobile Number</label><br/>
        <input name="p_mobileno" type="text"> <br/><br/>
        <label>Email Address</label><br/>
        <input name="p_emailaddr" type="email"> <br/><br/>
        <input type="submit">
    </form>
   
    <h5>Already have an account? Log in <a href="/passenger_login">here</a>.</h5>
    <a href="/">Back to main page</a>
</body>
</html>
