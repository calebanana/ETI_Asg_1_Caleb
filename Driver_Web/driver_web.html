<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BackRides Driver</title>
</head>
<body>
    <h1>Welcome to BackRides!</h1>
    
    <h2>Create a Driver Account</h2>
    
    <form method="POST">
        <label>Username</label> <br/>
        <input name="d_username" type="text"> <br/><br/>
        <label>Password</label><br/>
        <input name="d_password" type="password"> <br/><br/>
        <label>First Name</label><br/>
        <input name="d_firstname" type="text"> <br/><br/>
        <label>Last Name</label><br/>
        <input name="d_lastname" type="text"> <br/><br/>
        <label>Mobile Number</label><br/>
        <input name="d_mobileno" type="text"> <br/><br/>
        <label>Email Address</label><br/>
        <input name="d_emailaddr" type="email"> <br/><br/>
        <label>NRIC</label><br/>
        <input name="d_nric" type="text"> <br/><br/>
        <label>Car License No</label><br/>
        <input name="d_carlicenseno" type="text"> <br/><br/>
        <input type="submit">
    </form>

    <h1>form data</h1>
    <h5>{{.D_Username}}</h5>
    <h5>{{.D_Password}}</h5>
    <h5>{{.D_NRIC}}</h5>
    <h5>{{.D_MobileNo}}</h5>
</body>
</html>
